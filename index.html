<h2>Sugar란 무엇인가?</h2>
<p>C12H22O11[3]

    포도당(α-D-glucopyranose)과 과당(β-D-fructofuranose)이 1→2 글리코시드 결합으로 결합한 이당류다.[4] 사탕수수나, 사탕무, 사탕단풍, 사탕옥수수 등의 즙이나 진액을 정제하면 나오는 가루 형태의 감미료로 주로 단맛을 내는 데 쓰인다.</p>
